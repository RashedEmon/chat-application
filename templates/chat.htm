{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'client/css/chat/style.css' %}">
    <title>Meeting</title>
  </head>
  <body>
    <div class="container" style="height:500px">

        <!-- title -->
        <div class="row bg-info title">
            <div class="col-12" style="display: flex; justify-content: space-between;">
                <h5 class="py-2">{{request.user}}</h5>
                <h5 class="py-2"><a href="/logout">logout</a></h5>
            </div>
        </div>
        <!-- title -->

        <!-- msg body -->
        <div id="message" class="row bg-success msg-body" style="height:80vh;overflow-y: scroll;">
            <div class="col-12">



            {% for m in msg %}

                {% if m.msg_from == request.user %}
                <div class="row py-2">
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="flex-grow-1 me-3 text-end">
                                <h5>{{m.msg_from}}</h5>
                                <p>{{m.message}}</p>
                            </div>
                            <div class="flex-shrink-0" style="height:64px;width:64px;">
                              <img style="height:100%;width:100%;" class="rounded-circle" src="https://via.placeholder.com/64" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="row py-2">
                    <div class="col-12">
                        <div class="d-flex">
                            <div class="flex-shrink-0" style="height:64px;width:64px;">
                              <img style="height:100%;width:100%;" class="rounded-circle" src="https://via.placeholder.com/64" alt="...">
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h5>{{m.msg_from}}</h5>
                                <p>{{m.message}}</p>
                            </div>
                          </div>
                    </div>
                </div>
                {% endif %}
                
            {% endfor %}
                <!-- person item  another-->
               
                <!-- person item end -->
                <!-- person item  own-->
               
                <!-- person item end -->
                
               
               
               
               
                
            </div>

        </div>
        <!-- msg body -->

        <!-- msg input area -->
            <form class="row msg-input py-2" method="POST" action="/">
                {% csrf_token %}
                <div class="col-10 p-0 gr-3" style=" height:100%">
                    <input class="form-control w-100 h-100" id="msg" type="text" name="message" placeholder="Write something..." required>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <button type="submit" class="btn-sm btn-primary w-100">Send</button>
                </div>
            </form>
        <!-- msg input area -->
    </div>
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script>
        window.onload=()=>{
            var objDiv = document.getElementById("message");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
   </script>
  </body>
</html>
